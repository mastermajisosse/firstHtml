 <!DOCTYPE html>
<html>
<head>
	<title>jscolor Example</title>
  <style>
  .box{
      display: inline-block;
      border: 2px solid #999;
      width: 100px;
      height: 100px;
      position: relative;
  }
  </style>
</head>

<body style="text-align:center;">
	<script src="jscolor.js"></script>
  <div class="box jscolor" id="change_me"></div>
	<button class="jscolor {valueElement:'chosen-value', onFineChange:'setTextColor(this)'}">
		Pick text color
	</button>
	<script>
	function setTextColor(picker) {
		document.getElementsByTagName('body')[0].style.color = '#' + picker.toString()
    document.getElementsByTagName('div')[0].style.backgroundColor = '#' + picker.toString()
	}
	</script>
</body>
</html>
